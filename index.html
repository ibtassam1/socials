<!DOCTYPE html>

<!-- Auther: Shorouk Abdelaziz  https://shorouk.dev -->
<theme: minima>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .fill {
      width: 50px;
      height: 50px;
      padding: 2%;
      color: #fff;
      outline: 0;
      border: 2px solid black;
      cursor: pointer;
      position: relative;
      background-color: rgba(0, 0, 0, 0);
      margin: 5px;
    }

    .fill::after {
      content: "";
      width: 100%;
      z-index: -1;
      position: absolute;
      height: 100%;
      top: 5px;
      left: 5px;
      transition: 0.2s;
    }

    .fill:hover::after {
      top: 0px;
      left: 0px;
    }


    .icon {
      font-size: 1em;
    }

    .blog:hover,
    .blog::after {
      background-color: #ffbd2f;
    }

    .email:hover,
    .email::after {
      background-color: #23c8c8;
    }

    .facebook:hover,
    .facebook::after {
      background-color: #4267B2;
    }

    .instagram:hover,
    .instagram::after {
      background: #f86ee1;
    }

    .linkedin:hover,
    .linkedin::after {
      background-color: #0e76a8;
    }


    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">

      <!-- Start website Icon -->
      <div id="blog" onclick="navigate(this.id)" class="fill  blog">
        <span class="icon"><i class="fa-solid fa-globe"></i></span>
      </div>
      <!-- End website Icon -->


      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="fill email">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End email Icon -->


      <!-- Start github Icon -->
      <div id="facebook" onclick="navigate(this.id)" class="fill facebook">
        <span class="icon"><i class="fa-brands fa-square-github"></i></span>
      </div>
      <!-- End github Icon -->


      <!-- Start linkedin Icon -->
      <div id="linkedin" onclick="navigate(this.id)" class="fill linkedin">
        <span class="icon"><i class="fab fa-linkedin"></i></span>
      </div>
      <!-- End linkedin Icon -->
    </div>




    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "blog")
          window.open("https://ibtassam.com", '_blank').focus();

        else if (id === "email") {
          window.open("mailto:ibtassam.rasheed1@ucalgary.ca", '_blank').focus();
        }
        else if (id === "facebook") {
          window.open("https://www.github.com/ibtassam1", '_blank').focus(); 
        }        
        else if (id === "linkedin") {
          window.open("https://www.linkedin.com/in/ibtassam1", '_blank').focus();
        }
        
      }

    </script>



  </body>

</html>
